<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/ingredients.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
        <title>RECIPEFINDER</title>
    </head> 
    <body>
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">We found these recipes with those ingredients</h1>
                        </div>
                        <div class="modal-body" id="modal-body"></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="modal fade" id="errorModal" tabindex="-1" >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">No Hits! :(</h1>
                        </div>
                        <div class="modal-body" id="error-modal-body">
                            Sorry, We couldn't find any recipes using <i>all</i> those ingredients
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <nav class="navbar bg-light" title="Chicken & Bacon&#013;Shrimp & Eggs&#013;Beef & Bread">
            <div class="container-fluid">
                <span><span class="navbar-brand mb-0 h1">RECIPEFINDER 2000!</span><small>Hover for some quick combinations</small></span>
            </div>
            <hr><hr>
            <div class="container-fluid">
                <span>Instructions: <small>Choose any number of ingredients, we'll try to find a recipe that uses all of them!</small></span>
            </div>
        </nav>
        <section class="d-flex">
            <div id="ingredientContainer" class="d-flex flex-wrap"></div>
            <div id="cart">
                <button id="searchButton" class="btn btn-primary" type="submit" onclick="search()">Search Recipes</button>
            </div>
        </section>

        <script src="../js/ingredients.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
